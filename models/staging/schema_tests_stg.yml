version: 2

models:
  - name: stg_positions
    columns: 
      - name: "FA Asset Group"
        tests:
          - not_null
          - accepted_values:
              values: ['S','P','UN','B','FT','MR','FE','CF','CL','CB','IV','MF','IT','GI','CU','CC','CT','FB','W','G','CV','CA','FS']

models:
  - name: stg_positions
    columns: 
      - name: "Price Code"
        tests:
          - not_null
          - accepted_values:
              values: ['S','B','X','I','D','F']

models:
  - name: stg_positions
    columns: 
      - name: "Price (Base)"
        tests:
          - not_null
models:
  - name: stg_valuation
    columns: 
      - name: "counter"
        tests:
          - not_null
          - unique